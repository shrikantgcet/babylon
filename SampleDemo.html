<!doctype html>
<html>
   <head>
      <meta charset = "utf-8">
      <title> Babylon.JS : Demo2</title>
     <script src="https://preview.babylonjs.com/babylon.js"></script>
      <style>
         canvas { width: 100%; height: 100%;}
      </style>
   </head>
   
   <body>
      <canvas id = "renderCanvas"></canvas>
      <script type = "text/javascript">
         var canvas = document.getElementById("renderCanvas");
		 
		 //Engine : The engine class is responsible for interfacing with all lower-level APIs such as WebGL and Audio
         var engine = new BABYLON.Engine(canvas, true);
         var createScene  = function() {
         var scene = new BABYLON.Scene(engine);
		 
		 //Step 1: Set Backgroud Color of Scene
         scene.clearColor = new BABYLON.Color3(1, 0.8, 0.8);
            
		// Step 2: ArcRotateCamera:   Scene	Parameters : name, position, scene 
		var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
		
		//UniversalCamera: Keyboard, mouse touch
		//var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, 0), scene);
		// Follow Camera https://www.babylonjs-playground.com/#12WBC#84, 
		//Device Orientation Camera https://www.babylonjs-playground.com/#12WBC#81, VirtualJoysticksCamera
		
		//Step 3: Object 1
		var origin = BABYLON.Mesh.CreateSphere("origin", 10, 1.0, scene);
		
		var torus = BABYLON.Mesh.CreateTorus("torus", 5, 1, 10, scene, false);
		
		var box = BABYLON.Mesh.CreateBox("box", 3.0, scene);
		box.position = new BABYLON.Vector3(-5, 0, 0); 
		
		var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 6, 1, scene, false);
		cylinder.position = new BABYLON.Vector3(5, 0, 0);
		
		// Step 4: give lights to objects
		var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 10), scene);
		//var light = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 0), scene);
		//var light = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(0, 30, -10), new BABYLON.Vector3(0, -1, 0), Math.PI / 3, 2, scene);
		
		// Step 5: To attach control to canvas
		scene.activeCamera.attachControl(canvas);
		
		return scene;
         };
         var scene = createScene();
         engine.runRenderLoop(function() {
            scene.render();
         });
      </script>
   </body>
</html>
