<!doctype html>
<html>
   <head>
      <meta charset = "utf-8">
      <title> Babylon.JS : Demo</title>
     <script src="https://preview.babylonjs.com/babylon.js"></script>
      <style>
         canvas { width: 100%; height: 100%;}
      </style>
   </head>

   <body>
      <canvas id = "renderCanvas"></canvas>
      <script type = "text/javascript">
         var canvas = document.getElementById("renderCanvas");
         var engine = new BABYLON.Engine(canvas, true);
         var createScene  = function() {
	        var scene = new BABYLON.Scene(engine);
			//scene.clearColor = new BABYLON.Color3(0.0, 0.0, 0.0);
            var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 0), scene);
            // camersa z point to zoom out
            var camera = new BABYLON.ArcRotateCamera("Camera", 0.4, 1.2, 13, new BABYLON.Vector3(0, 0, 0), scene);
			// var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI/2, -Math.PI/4, 5, new BABYLON.Vector3(0, 10, 0), scene);
            camera.attachControl(canvas, true);
			
			//sun
			
			 var sun= BABYLON.ParticleHelper.CreateAsync("sun", scene).then((set) => {
			 		set.start();
					
				});
				
			//Mercury
			var mercuryVar= new BABYLON.TransformNode("root");
			var mercury = new BABYLON.StandardMaterial("mercury", scene);
            mercury.diffuseTexture = new BABYLON.Texture("images/mercury.jpg", scene);
			var mercurySpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("mercury", 0, 1, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = mercury;		
			sphere.position.x = -2;
            sphere.position.y = 0;	
            sphere.position.z = 2;
			sphere.parent=mercuryVar;
			
			//Venus
			var VenusVar= new BABYLON.TransformNode("root");
			var Venus = new BABYLON.StandardMaterial("Venus", scene);
            Venus.diffuseTexture = new BABYLON.Texture("images/Venus.jpg", scene);
			var VenusSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 2, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = Venus;		
			sphere.position.x = 4;
            sphere.position.y = 0;	
            sphere.position.z = 1;
			sphere.parent=VenusVar;
			
				
			//earth
			var earthVar= new BABYLON.TransformNode("root");
			var earth = new BABYLON.StandardMaterial("earth", scene);
            earth.diffuseTexture = new BABYLON.Texture("images/earth2.jpg", scene);
			
			var earthSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("earth", 0, 2, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 3, 0));
            sphere.material = earth;		
			sphere.position.x = 8;
            sphere.position.y = 0;	
            sphere.position.z = 5;
			sphere.parent=earthVar;
			
			//Moon
			var moonVar= new BABYLON.TransformNode("root");
            var moon = new BABYLON.StandardMaterial("moon", scene);
            moon.diffuseTexture = new BABYLON.Texture("images/moon1.jpg", scene);

            var sphere = BABYLON.Mesh.CreateSphere("moon", 50, 1, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = moon;		
			sphere.position.x = 9;
            sphere.position.y = 0;	
            sphere.position.z = 2.5;	
			//sphere.rotation.y = Math.PI / 4;
			sphere.parent=earthVar;
			
			//Mars
			var marsVar= new BABYLON.TransformNode("root");
			var Mars = new BABYLON.StandardMaterial("Mars", scene);
            Mars.diffuseTexture = new BABYLON.Texture("images/mars.jpg", scene);
			var marsSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 2, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = Mars;		
			sphere.position.x = -10;
            sphere.position.y = 0;	
            sphere.position.z = 6;
			sphere.parent=marsVar;
			
			
			
			
			
			//satrus
			var satrusVar= new BABYLON.TransformNode("root");
			var satrus = new BABYLON.StandardMaterial("satrus", scene);
            satrus.diffuseTexture = new BABYLON.Texture("images/satrus.jpg", scene);
			var satrusSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("satrus", 0, 3, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = satrus;		
			sphere.position.x = -11;
            sphere.position.y = 0;	
            sphere.position.z = -12;
			sphere.parent=satrusVar;
			
		
			
			
			
			//jupiter
			var jupiterVar= new BABYLON.TransformNode("root");
			var jupiter = new BABYLON.StandardMaterial("jupiter", scene);
            jupiter.diffuseTexture = new BABYLON.Texture("images/jupiter.jpg", scene);
			var jupiterSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 2, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = jupiter;		
			sphere.position.x = 12;
            sphere.position.y = 0;	
            sphere.position.z = -13;
			sphere.parent=jupiterVar;
			
			
			//Uranus
			var uranusVar= new BABYLON.TransformNode("root");
			var Uranus = new BABYLON.StandardMaterial("Uranus", scene);
            Uranus.diffuseTexture = new BABYLON.Texture("images/uranus.jpg", scene);
			var uranusSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 4, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = Uranus;		
			sphere.position.x = 8;
            sphere.position.y = 0;	
            sphere.position.z = -18;
			sphere.parent=uranusVar;
			
			//Naptune
			var naptuneVar= new BABYLON.TransformNode("root");
			var Naptune = new BABYLON.StandardMaterial("Naptune", scene);
            Naptune.diffuseTexture = new BABYLON.Texture("images/naptune.jpg", scene);
			var naptuneSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 3, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = Naptune;		
			sphere.position.x = 7;
            sphere.position.y = 0;	
            sphere.position.z = 17;
			sphere.parent=naptuneVar;
			
			//Pluto
			var plutoVar= new BABYLON.TransformNode("root");
			var pluto = new BABYLON.StandardMaterial("pluto", scene);
            pluto.diffuseTexture = new BABYLON.Texture("images/pluto.jpg", scene);
			var plutoSpeed=0;
            var sphere = BABYLON.Mesh.CreateSphere("red", 0, 2, scene);
            sphere.setPivotMatrix(BABYLON.Matrix.Translation(0, 0, 0));
            sphere.material = pluto;		
			sphere.position.x = -7;
            sphere.position.y = 0;	
            sphere.position.z = 20;
			sphere.parent=plutoVar;
			//sphere.rotate(axis, angle, BABYLON.Space.WORLD);
			/*
				
			
            // Fog
            //scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
            //scene.fogColor = new BABYLON.Color3(0.9, 0.9, 0.85);
            //scene.fogDensity = 0.01;

           //skybox		
           var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, scene);
            
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("images/cubetexture/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;

*/
            var spriteManagerPlayer = new BABYLON.SpriteManager("playerManager", "images/plane3.png", 80, 700, scene);
            var plane = new BABYLON.Sprite("plane", spriteManagerPlayer);
            plane.position.x = -1;
            plane.position.y = 6.5;	
            plane.position.z = 6.5;	


            var alpha = 0;
            var x = 2;
            var y = 0;
			
			
            scene.registerBeforeRender(function () {
			
			earthVar.rotation.y = earthSpeed;
			satrusVar.rotation.y = satrusSpeed;
			VenusVar.rotation.y = VenusSpeed;
			mercuryVar.rotation.y = mercurySpeed;
			marsVar.rotation.y = marsSpeed;
			jupiterVar.rotation.y = jupiterSpeed;
			uranusVar.rotation.y = uranusSpeed;
			naptuneVar.rotation.y = naptuneSpeed;
			plutoVar.rotation.y = plutoSpeed;
			
			
			//earthSpeed+=0.012;
			//satrusSpeed+=0.02;
			//VenusSpeed+=0.03;
			//uranusSpeed+=0.015;
			//naptuneSpeed+=0.02;
			//mercurySpeed+=0.02;
			//marsSpeed+=0.03;
			//jupiterSpeed+=0.01;
			//plutoSpeed+=0.01;
			
            //scene.fogDensity = Math.cos(alpha) / 10;
            alpha += 0.01;
               //sphere.rotation.y += 0.005;
               y += 0.05; 
               if (x > 50) {
                  x = -2;
               }
               plane.position.x = x;
               x += 0.01; 
            });
            return scene;
         };
         var scene = createScene();
         engine.runRenderLoop(function() {
            scene.render();
         });
      </script>
   </body>
</html>
